<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#3b1f0f,#7a3e1d,#c96a2b);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  padding:20px;
}

.card{
  max-width:850px;
  width:100%;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:35px;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
  animation:fade 1.8s ease;
}

h1{
  text-align:center;
  font-size:2.7rem;
}

h1 span{
  color:#ffd1dc;
}

.subtitle{
  text-align:center;
  margin:15px 0 35px;
  font-size:1.1rem;
  opacity:0.95;
}

.chocolates{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:20px;
}

.choco{
  background:rgba(0,0,0,0.25);
  padding:20px;
  border-radius:18px;
  transition:0.4s;
}

.choco:hover{
  transform:translateY(-8px) scale(1.03);
  background:rgba(0,0,0,0.4);
}

.choco h3{
  margin-bottom:10px;
  color:#ffebcd;
}

.footer{
  margin-top:40px;
  text-align:center;
  font-size:1.15rem;
}

.footer span{
  color:#ffd1dc;
  font-weight:600;
}

@keyframes fade{
  from{opacity:0; transform:scale(0.95);}
  to{opacity:1; transform:scale(1);}
}

.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  bottom:-20px;
  color:#ffb6c1;
  animation:float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>
